<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />

    <div id="container">
      <nav>
        <img src="./assets/IMG/logo moon.png" alt="logo" />

        <ul>

          <button class="primarybutton" type="submit"><span>Quero ir pra lua!</span></button>
          <button class="secondarybutton"><span>Mais informações</span></button>

        <img src="./assets/IMG/hero.png" alt="hero" />

    <script src="./assets/JS/main.js"></script>
